<c-card class="mb-4">
  <c-card-header>Widgets</c-card-header>
  <c-card-body>
      <c-row class="g-4">
        <c-col xl="2" lg="4" sm="6">
          <c-widget-stat-c
            [title]="'Patients'"
            color="info"
            inverse
            value="87,500"
          >
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilPeople"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin white [value]="75" />
            </ng-template>
          </c-widget-stat-c>
        </c-col>
        <c-col xl="2" lg="4" sm="6">
          <c-widget-stat-c
            [title]="'New Patients'"
            color="success"
            inverse
            value="385"
          >
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilUserFollow"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin white [value]="75" />
            </ng-template>
          </c-widget-stat-c>
        </c-col>
        <c-col xl="2" lg="4" sm="6">
          <c-widget-stat-c
            [title]="'Notifications'"
            color="warning"
            inverse
            value="1238"
          >
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilBell"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin white [value]="75" />
            </ng-template>
          </c-widget-stat-c>
        </c-col>
        <c-col xl="2" lg="4" sm="6">
          <c-widget-stat-c
            [title]="'Rendez-vous'"
            color="primary"
            inverse
            value="280"
          >
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilCalendar"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin white [value]="75" />
            </ng-template>
          </c-widget-stat-c>
        </c-col>
        <c-col xl="2" lg="4" sm="6">
          <c-widget-stat-c
            [title]="'Bulletins'"
            color="danger"
            inverse
            value="200"
          >
            <ng-template cTemplateId="widgetIconTemplate">
              <svg cIcon height="36" name="cilPrint"></svg>
            </ng-template>
            <ng-template cTemplateId="widgetProgressTemplate">
              <c-progress class="mt-3 mb-0" thin white [value]="75" />
            </ng-template>
          </c-widget-stat-c>
        </c-col>
      </c-row>
  </c-card-body>
</c-card>
